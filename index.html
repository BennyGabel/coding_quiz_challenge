<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coding Quiz Challenge</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <form class="task-form">
            <div class="questionnaire">

                <div>
                    <p id='timer'></p>   <!-- Seconds left -->
                    <!-- Whish List - to add Question # 
                         <p id='question'>Question #</p> -->
                </div>

                <h1 class="page-title">Coding Quiz Challenge</h1>        
                <p class="paragraph">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your socre/time by ten seconds</p>
        
                <div class="btn-group">
                    <button class="buttst" id="start"   data-number="0" data-state="visible">Start Quiz</button> 
                    
                    <button class="button" id="option1" data-number="1" data-state="hidden" >text1</button>
                    <button class="button" id="option2" data-number="2" data-state="hidden" >text2</button>
                    <button class="button" id="option3" data-number="3" data-state="hidden" >text3</button>
                    <button class="button" id="option4" data-number="4" data-state="hidden" >text4</button>
                </div>
                <div>
                    <p id="question_result" data-result="None"></p>

                </div>
            </div>    <!-- <div class="questionnaire"></div> --> 

            <div class="showScore" style="display:none;">
               <!-- Division/container -->
               <h1>All done!</h1>
               <p id="yourScore">Your final score</p>

               <p>Enter Initials
                  <input id="uInitials" name="user">
                  <button class="button" id="uSubmitInitials">Submit</button>
                </p>

            </div>

            <div class="highScore" style="display:none;">
                <!-- Division/container -->
                <h1>High Scores</h1>
 
 
             </div>
 

      

        </form>
    </header>

    <script src="./assets/js/script.js"> </script> 
    <!-- <script src="./assets/js/test_array.js"> </script>  -->
</body>
